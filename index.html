<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra Snake v javascript</title>
    <style>
        body{
            background: #36badf;
            text-align: center;
        }
        canvas{
            border: 10px solid #e62136;
        }
        h1{
            font-family: sans-serif;
            font-weight: bold;
            font-size: 4em;
        }
    </style>
</head>
<body>
<canvas width="600" height="600"></canvas>
<h1>0</h1>
<script>
    // Listeners
    document.addEventListener('keydown', keyPush);

    //konstanty const ostavaju nemenia sa, premene sa menia
    // Canvas
    const canvas = document.querySelector('canvas');
    const title = document.querySelector('h1');
    const ctx = canvas.getContext('2d');

    // Game
    const fps = 5;
    let score = 0;
    const snakeSize = 30;
    const titleCountX =  canvas.width/ snakeSize;
    const titleCountY = canvas.height/snakeSize;

    // Player

    let snakePosX = 0;
    let  snakePosY = canvas.height / 2;
    let snakeSpeed = snakeSize;

    // 0 = stojim , 1 = idem dopredu, -1 = idem dozadu
    let velocityX = 1;
    let velocityY = 0;

    // Food
    let foodPosX = 0;
    let foodPosY = 0;



    function gameLoop(){
        drawEverything();
        moveStuff();
        setTimeout(gameLoop, 1000/fps); // /15 znamena ze sprav to 15krat za 1s
        //setTimeout necaka na to kym prehliadac je pripraveny kreslit, teraz mozme dropovat frame
        //requestAnimationFrame(gameLoop); // Pouzit pri nieco dynamickom
    }
    resetFood();
    gameLoop();

    /**
     * Move SNAKE AND Others things on my Page
     */
    function moveStuff(){
        snakePosX = snakePosX + snakeSpeed * velocityX;
        snakePosY = snakePosY + snakeSpeed * velocityY;
        if (snakePosX > canvas.width - snakeSize) {
            snakePosX = 0;
        }
        if (snakePosX < 0) {
            snakePosX = canvas.width;
        }
        if (snakePosY > canvas.height - snakeSize) {
            snakePosY = 0;
        }
        if (snakePosY < 0) {
            snakePosY = canvas.height;
        }

        //Food collision
        if (snakePosX === foodPosX && snakePosY === foodPosY){
            score++;
            title.textContent = score;
            resetFood();

        }
    }
        /**
         * Draw on page
         */
        function drawEverything(){
           //Background
            retangle('orange',0,0,canvas.width,canvas.height);


            //Grid
            drawGrid();

            //Food
            retangle('red',foodPosX,foodPosY,snakeSize,snakeSize);

            //Snake
            retangle('black',snakePosX, snakePosY, snakeSize, snakeSize);
        }

        //draw retangle(stvorholnik)
        function retangle(color,x,y,width,height){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

    /**
     * Keyboard
     */
    function keyPush(event){
        switch (event.key){
            case "ArrowUp":
                if (velocityY !== 1){ // Kontrolujem ci nahodou nejdeme smerom dole
                    velocityX = 0;
                    velocityY = -1; // -1 lebo chceme "cuvat" smerom hore
                }
                break;
            case "ArrowDown":
                if (velocityY !== -1) {
                    velocityX = 0;
                    velocityY = 1; // 1 lebo chceme ist smerom dole
                }
                break;
            case "ArrowRight":
                if (velocityX !== -1) {
                    velocityX = 1;
                    velocityY = 0;
                }
                break;
            case "ArrowLeft":
                if (velocityX !== 1) {
                    velocityX = -1;
                    velocityY = 0;
                }
                break;
        }
    }
    //Function Grid
    function drawGrid(){
        for (let i = 0; i<titleCountX ;i++){
            for (let j = 0; j <titleCountY; j++){
                retangle('#fff', snakeSize * i,snakeSize*j,snakeSize-1,snakeSize-1);
            }
        }
    }
    //Function New position food
    function resetFood(){
        foodPosX = Math.floor(Math.random() * titleCountX)  * snakeSize;
        foodPosY = Math.floor(Math.random() * titleCountY)  * snakeSize;
    }
</script>
</body>
</html>
