<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra Snake v javascript</title>
    <style>
        body{
            background: #36badf;
            text-align: center;
        }
        canvas{
            border: 10px solid #e62136;
        }
    </style>
</head>
<body>
<canvas width="600" height="600"></canvas>

<script>
    // Listeners
    document.addEventListener('keydown', keyPush);

    //konstanty const ostavaju nemenia sa, premene sa menia
    // Canvas
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    // Player
    const snakeSize = 50;
    let snakePosX = 0;
    let  snakePosY = canvas.height / 2 - snakeSize / 2;
    let snakeSpeed = 1;

    // 0 = stojim , 1 = idem dopredu, -1 = idem dozadu
    let velocityX = 0;
    let velocityY = 0;

    function gameLoop(){
        drawEverything();
        moveStuff();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();

    /**
     * Move SNAKE AND Others things on my Page
     */
    function moveStuff(){
        snakePosX = snakePosX + snakeSpeed * velocityX;
        snakePosY = snakePosY + snakeSpeed * velocityY;
        if (snakePosX > canvas.width) {
            snakePosX = 0;
        }
        if (snakePosX < 0) {
            snakePosX = canvas.width;
        }
        if (snakePosY > canvas.height) {
            snakePosY = 0;
        }
        if (snakePosY < 0) {
            snakePosY = canvas.height;
        }
    }
        /**
         * Draw on page
         */
        function drawEverything(){
            retangle('white',0,0,canvas.width,canvas.height);
            retangle('black',snakePosX, snakePosY, snakeSize, snakeSize);
        }

        //draw retangle(stvorholnik)
        function retangle(color,x,y,width,height){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

    /**
     * Keyboard
     */
    function keyPush(event){
        switch (event.key){
            case "ArrowUp":
                velocityX = 0;
                velocityY = -1; // -1 lebo chceme "cuvat" smerom hore
                break;
            case "ArrowDown":
                velocityX = 0;
                velocityY = 1; // 1 lebo chceme ist smerom dole
                break;
            case "ArrowRight":
                velocityX = 1;
                velocityY = 0;
                break;
            case "ArrowLeft":
                velocityX = -1;
                velocityY = 0;
                break;
        }
    }
</script>
</body>
</html>
